<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
    width: 350px;
    height: 70px;
    padding: 10px;
    border: 5px solid yellow;
    background-color: black 
}

#div2 {
    width: 350px;
    height: 70px;
    padding: 10px;
    border: 5px solid blue;
    background-color: black 
}
</style>
<script>
function permissao(ev) {
    ev.preventDefault();
}

function pegar(ev) {
   ev.dataTransfer.setData("drag-element-id", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
   var data = ev.dataTransfer.getData("drag-element-id");
    ev.target.appendChild(document.getElementById("drag1"));
}
</script>
</head>
<body>

<p>Estacione o carro</p>
<img id="drag1" src="racing-car-303766_960_720.png"s draggable="true" ondragstart="pegar(event)" width="336" height="69">
<div id="div1" ondrop="drop(event)" ondragover="permissao(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="permissao(event)"></div>

</body>
</html>
